<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <center>
      <div class="" container>
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <form>
              <div class="row">
                <div class="col-7">
                  <input
                    type="search"
                    placeholder="Search for city..."
                    class="form-control"
                    id="search-form"
                  />
                </div>
                <div class="col-1">
                  <input type="submit" value="Search" class="btn btn-primary" />
                </div>
              </div>
            </form>
            <h1 id="city">Johannesburg</h1>
            <ul>
              <li>Last Updated:<span id="currentTime">Monday 13:00</span></li>
              <li id="currentDescription">Partly cloudy</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity">73</span>%</li>
                  <li>Wind: <span id="wind">5</span>km/ph</li>
                </ul>
              </div>
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Weather_icon_-_sunny.svg/512px-Weather_icon_-_sunny.svg.png"
                    alt="sunny"
                    id="icon"
                  /><span class="temperature" id="currentTemperature">12</span
                  ><span class="units">Â°C</span>
                </div>
              </div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/Jennifer224-cyber/My-weather-app"
              target="_blank"
              class="sourceCode"
              >Open-source code</a
            >
            , by Jennifer :)</small
          >
        </div>
      </div>
    </center>
    <script src="src/index.js"></script>
  </body>
</html>
